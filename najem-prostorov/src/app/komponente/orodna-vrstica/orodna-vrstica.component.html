<!--Orodna vrstica - Homepage -->
<div *ngIf="showFlag === 'osnovna'">
  <header class="orodnaVrstica">
    <div class="logo">
      <h4>Najem prostorov</h4>
    </div>
    <input type="checkbox" hidden>
    <nav>
      <ul>
        <li>
          <a [routerLink]="['/prijava']">Prijava</a>
        </li>
        <li>
          <a [routerLink]="['registracija']">Registracija</a>
        </li>
      </ul>
    </nav>
    <label for="nav_check" class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </label>
  </header>
</div>
